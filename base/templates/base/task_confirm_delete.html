{% extends 'base/main.html' %}
{% block content %}

{% load static %}

<div class="header-bar">
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>
<div class="card-body">
<form method="POST">

    <input  class="mbutton" style="margin-left:0px ;margin-right:10px" type="submit" value="Delete"/>
    <a class="button" href="{% url 'tasks' %}">Cancel</a>
</form>
</div>
{% endblock content %}
